name:                glaze
version:             0.1.0.0
github:              "githubuser/glaze"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/glaze#readme>

dependencies:
- base >= 4.7 && < 5
- text
- mtl
- vector
- megaparsec
- optparse-applicative
- prettyprinter
- prettyprinter-ansi-terminal

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -optP-Wno-nonportable-include-path # to fix build on Windows

default-extensions: 
- ScopedTypeVariables
- UndecidableInstances
- TypeFamilies
- FlexibleInstances
- FlexibleContexts
- MultiParamTypeClasses
- FunctionalDependencies
- OverloadedStrings
- RankNTypes
- TemplateHaskell
- RecordWildCards
- LambdaCase
- GeneralizedNewtypeDeriving
- ConstraintKinds
- PatternSynonyms
- TupleSections
- GADTs

library:
  source-dirs: src

executables:
  glaze:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - glaze

tests:
  glaze-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - glaze
